{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        {% for post in blog %}
        <div class="item">
            <div class="card">
                <div class="card-body">
                    {{ post.title }}
                    {{ post.intro }}
                    {{ post.date }}
                </div>
            </div>
        </div>
        
        {% endfor %}
    </div>
</div>

{% endblock %}
