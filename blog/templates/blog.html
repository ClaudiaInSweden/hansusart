{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
    <div class="mx-auto">
    <h1 class="mt-3 text-center">Aktuellt</h1>
    <div>
        <h6 class="text-center">Filter efter kategori:</h6>
        <div class="row py-3">
            <a href="{% url 'blog' %}?category=blog" class="category-tag"><i class="fa-solid fa-tag"></i> Blog</a>
            <a href="{% url 'blog' %}?category=events" class="category-tag"><i class="fa-solid fa-tag"></i> Events</a>
            <a href="{% url 'blog' %}?category=nyatavlor" class="category-tag"><i class="fa-solid fa-tag"></i> Nya tavlor</a>
        </div>
    </div>
    </div>
    </div>
    {% for post in object_list %}
    <div class="card blog-card mb-2">
        <div class="card-header w-100">
        <a href="{% url 'blog_detail' post.pk %}">
            <h5>{{ post.title }}</h5>
            <hr>
        </a>
        </div>
        <div class="card-body w-100">
            <h6 class="card-title">{{ post.date }}</h6>
            <ul class="list-group list-group-flush mb-3 no-padding">
                <li class="list-group-item cat-tag-text">

            </ul>
            <p class="card-text">{{ post.intro }}</p>
            <a href="{% url 'blog_detail' post.pk %}" class="btn_art" aria-label="{{ post.title }}">Fortsätt läsa ...</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
