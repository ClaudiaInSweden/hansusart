{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Breadcrumb part start-->
<section class="breadcrumb_part">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                    <h2 class="text-white">Hanneles Art Gallery</h2>
                    <h3 class="text-white">Delete product</h3>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb part end-->
<div class="pt-2">
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <form action="{% url 'delete_product' product.id %}" method="POST">
                    {% csrf_token %}
                    <p class="mb-3">Are you sure you want to delete the painting "{{ product.name }}"?</p>
                    <p></p>
                    <a href="{% url 'product_detail' product.id %}" class="btn_1 text-white">Cancel</a>
                    <input type="submit" class="btn_1" value="Confirm">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
