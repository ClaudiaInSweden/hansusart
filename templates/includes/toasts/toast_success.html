<div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center">
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="true" data-delay="7000">
    <div class="toast-header text-success text-uppercase">
      <i class="fa-regular fa-circle-check text-success pr-1"> </i>
      <strong class="mr-auto">Success!</strong>
      <hr>
      <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      <div class="row">
        <div class="col">
          {{ message|linebreaksbr }}
          <hr>
        </div>
      </div>
    </div>
    {% if grand_total %}
    <p class="logo-font ml-2">Items in your Shopping Cart:</p>
    <div class="cart-notification-wrapper">
      {% for item in cart_items %}
      <div class="row">
        <div class="col-3 my-1">
          <img class="w-100 ml-2" src="{{ item.product.image.url }}">
        </div>
        <div class="col-9">
          <p class="mt-1"><strong>{{ item.product.name }}</strong><span
              class="float-right mr-2">€{{ item.product.price }}</span></p>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="row">
      <div class="col">
        <strong>
          <p class="mt-3 mb-1 ml-2">
            Total:
            <span class="float-right pr-2">€{{ total|floatformat:2 }}</span>
          </p>
        </strong>
        <a href="{% url 'view_cart' %}" class="btn_1 btn-block rounded-0 text-white">
          <span class="text-uppercase">Go To Checkout</span>
          <span class="toast-icon">
            <i class="fas fa-lock ml-2 text-white"></i>
          </span>
        </a>
        <a href="{% url 'products' %}" class="btn_1 btn-block rounded-0 text-white">
          <span class="toast-icon">
            <i class="fa-solid fa-cart-shopping mr-2 text-white"></i>
          </span>
          <span class="text-uppercase">Back to Gallery</span>
        </a>
      </div>
    </div>
    {% endif %}
  </div>
</div>
