{% load static %}

<header class="main_menu home_menu">
    <div class="container">
        <div class="row align-items-center justify-content-center px-2">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="logo pt-1">

                        <a class="navbar-brand logo-font logo-text" href="{% url 'home' %}">
                            <img src="{% static 'img/logo1.png' %}" class="logo-round" alt="Hansus Art">
                        </a>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="menu_icon"><i class="fa-solid fa-bars"></i></span>
                    </button>
                    <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item d-block d-lg-none">
                                <a class="logo-font nav-link" href="{% url 'home' %}" id="home-link">
                                    Home
                                </a>
                            </li>
                            <li>
                                <a class="nav-link dropdown-toggle" href="" role="button" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    Tavlor
                                </a>
                                <div class="dropdown-menu" id="navbarDropdown_1">
                                    <a class="dropdown-item" href="{% url 'products' %}">Alla Tavlor</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="{% url 'products' %}?categories=natur"
                                        aria-label="Filter by category flowers">Natur</a>
                                    <a class="dropdown-item" href="{% url 'products' %}?categories=djur"
                                        aria-label="Filter by category animals">Djur</a>
                                    <a class="dropdown-item" href="{% url 'products' %}?categories=landskap"
                                        aria-label="Filter by category landscape">Landskap</a>
                                    <a class="dropdown-item" href="{% url 'products' %}?categories=porträtt"
                                        aria-label="Filter by category Porträtt">Porträtt</a>
                                    <a class="dropdown-item" href="{% url 'products' %}?categories=abstrakt"
                                        aria-label="Filter by category abstract">Abstrakt Konst</a>
                                    <a class="dropdown-item" href="{% url 'products' %}?categories=impressionism"
                                        aria-label="Filter by category impressionism">Impressionism</a>
                                    <a class="dropdown-item" href="{% url 'products' %}?categories=figurativt"
                                        aria-label="Filter by category still life">Figurativt</a>
                                    <a class="dropdown-item" href="{% url 'products' %}?categories=fantasi"
                                        aria-label="Filter by category still life">Fantasi</a>
                                </div>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-item" href="{% url 'about' %}" role="button">
                                    Om mig
                                </a>
                            </li>
                            {% if user.is_authenticated %}
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="" role="button" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    Logout
                                </a>
                                <div class="dropdown-menu" id="navbarDropdown_3">
                                    <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                                </div>
                                {% endif %}

                            </li>
                        </ul>
                    </div>
                    <!--<div class="search-container">
                        <form class="search-form" method="GET" action="{% url 'products' %}">
                            <input type="text" class="search-input" name="q" placeholder="Search..."
                                aria-label="Search">
                            <button class="search-button" type="submit" aria-label="Search"><i
                                    class="fas fa-search"></i></button>
                        </form>
                    </div>-->

                </nav>
            </div>
        </div>
    </div>
</header>
